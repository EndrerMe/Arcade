<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="app">
        <div class="gameScene" id="gameScene">
        </div>
    
        <div class="win_popup popup" id="win_popup">
            <div class="bg_black"></div>
            <div class="window" id="window_win">
                <h3 style="color: green">You Win!</h3>
                <button class="tryAgain">Try again</button>
            </div>
        </div>
        <div class="loose_popup popup" id="loose_popup">
            <div class="bg_black"></div>
            <div class="window" id="window_loose">
                <h3 style="color: red">You Loose!</h3>
                <button class="tryAgain">Try again</button>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="bg_black"></div>
            <div class="text">
                <span class="let1">l</span>  
                <span class="let2">o</span>  
                <span class="let3">a</span>  
                <span class="let4">d</span>  
                <span class="let5">i</span>  
                <span class="let6">n</span>  
                <span class="let7">g</span>  
            </div>
        </div>

        <div class="score_container" id="score_container">
            <span>Score: </span>
            <span id="score">0</span>
        </div>
    </div>
</body>
</html>
